<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters Team Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">All About the Team</h1>
        <img id="main-logo" src="images/logo.png" alt="avengers logo">
        <nav>
            <ul>
                <li>Icons</li>
                <li>Stickers</li>
                <li>Interface Icons</li>
                <li>Animated Icons</li>
                <li id="more-button">More</li>
            </ul>
        </nav>
    </header>

    <main>
        <nav id="character-nav">
            <ul class="characters">
                <li>
                    <div class="img_wrapper">
                        <img src="images/aishwarya.jpg" alt="aishwarya">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>

                <li id="tri">                    
                    <div class="img_wrapper">
                        <img src="images/trisha.jpg" alt="trisha">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>

                <li id="kar">
                    <div class="img_wrapper">
                        <img src="images/karthi.jpg" alt="karthik">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                    
                </li>

                <li id="jay">                    
                    <div class="img_wrapper">
                        <img src="images/jayam.jpg" alt="jayam">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>

                <li id="sar">
                    <div class="img_wrapper">
                        <img src="images/sarath.jpg" alt="sarath">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>

                <li id="vikram">
                    <div class="img_wrapper">
                        <img src="images/vikram.jpg" alt="vikram">
                    </div>
                    <!-- add checkbox here -->
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
            </ul>
        </nav>

        <article>
            <h3>Pick Your Stickers!</h3>
            <p>Use The Checkbox To Add Picks To Your Cart!</p>
        </article>

    </main>
    <!-- make this a sticky footer so it's always at the bottom-->
    <footer class="sticky_footer">
        <h3>All Images &copy; Ponniyan Selvan</h3>
    </footer>
</body>

</html>
